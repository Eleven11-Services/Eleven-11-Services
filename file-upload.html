          <script>
  document.getElementById("uploadForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    const file = form.file.files[0];
    const reader = new FileReader();
    reader.onload = async function() {
      const base64File = reader.result.split(",")[1];
      const payload = new FormData();
      payload.append("name", form.name.value);
      payload.append("email", form.email.value);
      payload.append("file", base64File);
      const res = await fetch("YOUR_WEB_APP_URL", {
        method: "POST",
        body: payload,
      });
      const result = await res.text();
      alert(result);
    };
    reader.readAsDataURL(file);
  });
</script>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const searchInput = document.getElementById("search-input");
    const jobPostings = document.querySelectorAll(".job-posting");
    searchInput.addEventListener("input", function () {
      const query = searchInput.value.toLowerCase().trim();
      jobPostings.forEach(post => {
        const title = post.querySelector(".job-title")?.textContent.toLowerCase() || "";
        if (title.includes(query)) {
          post.style.display = "block";
        } else {
          post.style.display = "none";
        }
      });
    });
  });
</script>
